<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rpg game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="overlappingDiv"></div>
    <canvas></canvas>
    <div id="characterDialogueBox"></div>
  
    <div id="userInterface">
      <!-- vita di draggle (nemico) -->
      <div class="status-enemy">
        <h1>Draggle</h1>
        <div class="barra-avanzamento">
          <div class="barra"></div>
          <div id="enemyHealthBar"></div>
        </div>
      </div>
  
      <!-- vita di emby (noi) -->
      <div class="status">
        <h1>Emby</h1>
        <div class="barra-avanzamento">
          <div class="barra"></div>
          <div id="playerHealthBar"></div>
        </div>
      </div>
      <!-- menu combattimento -->
      <div class="menu">
        <div id="dialogueBox"></div>
        <div id="attacksBox"></div>
        <div class="type">
          <h1 id="attackType">Attack Type</h1>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="crossorigin="anonymous"referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="data/audio.js"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/collisions.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="data/characters.js"></script>
  <script src="js/utils.js"></script>
  <script src="classes.js"></script>
  <script src="main.js"></script>
  <script src="battleScene.js"></script>
</body>
</html>
